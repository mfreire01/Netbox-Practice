{% extends 'utilities/confirmation_form.html' %}
{% load form_helpers %}

{% block title %}Delete Racks?{% endblock %}

{% block message %}
    <p>
        Are you sure you want to delete these racks?
    </p>
    <ul>
        {% for rack in selected_objects %}
            <li><a href="{% url 'dcim:rack' pk=rack.pk %}">{{ rack }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
