{% extends 'utilities/confirmation_form.html' %}
{% load form_helpers %}

{% block title %}Delete VRFs?{% endblock %}

{% block message %}
    <p>
        Are you sure you want to delete these VRFs?
    </p>
    <ul>
        {% for vrf in selected_objects %}
            <li><a href="{% url 'ipam:vrf' pk=vrf.pk %}">{{ vrf }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
